name: Test Containerfiles

on:
  pull_request:
    paths:
      - "**/Containerfile"
      - "**/versions.yaml"

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      images: ${{ steps.filter.outputs.images }}
      has_changes: ${{ steps.filter.outputs.has_changes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v47
        with:
          files: |
            **/Containerfile
            **/versions.yaml
          dir_names: true
          dir_names_exclude_current_dir: true
          dir_names_max_depth: 1

      - name: Build images list
        id: filter
        run: |
          CHANGED_DIRS="${{ steps.changed-files.outputs.all_changed_files }}"

          if [ -z "$CHANGED_DIRS" ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "images=[]" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Convert space-separated to JSON array, filtering out .github
          IMAGES=()
          for dir in $CHANGED_DIRS; do
            if [[ "$dir" != ".github"* ]] && [[ "$dir" != "." ]]; then
              IMAGES+=("$dir")
            fi
          done

          if [ ${#IMAGES[@]} -eq 0 ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "images=[]" >> $GITHUB_OUTPUT
          else
            JSON_ARRAY=$(printf '%s\n' "${IMAGES[@]}" | jq -R . | jq -s -c .)
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "images=$JSON_ARRAY" >> $GITHUB_OUTPUT
            echo "Detected images: ${IMAGES[*]}"
          fi

  hadolint:
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        image: ${{ fromJson(needs.detect-changes.outputs.images) }}
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: ${{ matrix.image }}/Containerfile
          format: sarif
          output-file: hadolint-${{ matrix.image }}.sarif
          failure-threshold: warning

      - name: Upload Hadolint results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: hadolint-${{ matrix.image }}.sarif
          category: hadolint-${{ matrix.image }}
        if: always()
