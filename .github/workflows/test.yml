name: Test Containerfiles

on:
  pull_request:
    paths:
      - "images/**"

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      containerfiles: ${{ steps.filter.outputs.containerfiles }}
      has_changes: ${{ steps.filter.outputs.has_changes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Get changed images
        id: changed-files
        uses: tj-actions/changed-files@v47
        with:
          files: images/**
          dir_names: true
          dir_names_max_depth: 2

      - name: Build Containerfiles list
        id: filter
        run: |
          CHANGED_DIRS="${{ steps.changed-files.outputs.all_changed_files }}"

          if [ -z "$CHANGED_DIRS" ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "containerfiles=[]" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Find all Containerfile* in changed image directories
          CONTAINERFILES=()
          for dir in $CHANGED_DIRS; do
            if [[ "$dir" == images/* ]]; then
              for cf in "$dir"/Containerfile*; do
                if [ -f "$cf" ]; then
                  CONTAINERFILES+=("$cf")
                fi
              done
            fi
          done

          if [ ${#CONTAINERFILES[@]} -eq 0 ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "containerfiles=[]" >> $GITHUB_OUTPUT
          else
            JSON_ARRAY=$(printf '%s\n' "${CONTAINERFILES[@]}" | jq -R . | jq -s -c .)
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "containerfiles=$JSON_ARRAY" >> $GITHUB_OUTPUT
            echo "Detected Containerfiles: ${CONTAINERFILES[*]}"
          fi

  hadolint:
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containerfile: ${{ fromJson(needs.detect-changes.outputs.containerfiles) }}
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.3.0
        with:
          dockerfile: ${{ matrix.containerfile }}
          format: sarif
          output-file: hadolint-results.sarif
          failure-threshold: warning

      - name: Upload Hadolint results
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: hadolint-results.sarif
          category: hadolint-${{ hashFiles(matrix.containerfile) }}
        if: always()
