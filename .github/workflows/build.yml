name: Build and Push Images

on:
  push:
    branches: [main]
    paths:
      - "**/Containerfile"
      - "**/versions.yaml"

env:
  REGISTRY: ghcr.io

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
      has_changes: ${{ steps.matrix.outputs.has_changes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v47
        with:
          files: |
            **/Containerfile
            **/versions.yaml
          dir_names: true
          dir_names_exclude_current_dir: true
          dir_names_max_depth: 1

      - name: Build matrix from changed images
        id: matrix
        run: |
          CHANGED_DIRS="${{ steps.changed-files.outputs.all_changed_files }}"

          if [ -z "$CHANGED_DIRS" ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo 'matrix={"include":[]}' >> $GITHUB_OUTPUT
            exit 0
          fi

          # Filter out .github and root directories
          IMAGES=()
          for dir in $CHANGED_DIRS; do
            if [[ "$dir" != ".github"* ]] && [[ "$dir" != "." ]]; then
              IMAGES+=("$dir")
            fi
          done

          if [ ${#IMAGES[@]} -eq 0 ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo 'matrix={"include":[]}' >> $GITHUB_OUTPUT
            exit 0
          fi

          # Build matrix with image and version combinations
          MATRIX_INCLUDES=()
          for image in "${IMAGES[@]}"; do
            if [ -f "$image/versions.yaml" ]; then
              # Read versions from yaml file (strip comments)
              VERSIONS=$(yq -r '.versions[]' "$image/versions.yaml" | sed 's/#.*//' | xargs)
              for version in $VERSIONS; do
                MATRIX_INCLUDES+=("{\"image\":\"$image\",\"upstream_tag\":\"$version\"}")
              done
            else
              echo "Warning: No versions.yaml found for $image, skipping"
            fi
          done

          if [ ${#MATRIX_INCLUDES[@]} -eq 0 ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo 'matrix={"include":[]}' >> $GITHUB_OUTPUT
          else
            MATRIX_JSON=$(printf '%s\n' "${MATRIX_INCLUDES[@]}" | jq -s -c '{include: .}')
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "matrix=$MATRIX_JSON" >> $GITHUB_OUTPUT
            echo "Matrix: $MATRIX_JSON"
          fi

  build:
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    runs-on: [self-hosted, linux, amd64, xxl]
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
      - name: Install Cosign
        uses: sigstore/cosign-installer@v4.0.0

      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # See: https://docs.docker.com/build/ci/github-actions/reproducible-builds/
      - name: Get Git commit timestamps
        id: commit-ts
        run: echo "ts=$(git log -1 --pretty=%ct ${{ matrix.image }})" >> $GITHUB_OUTPUT

      - name: Docker metadata
        id: docker_meta
        uses: docker/metadata-action@v5.10.0
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image }}
          tags: |
            type=raw,value=${{ matrix.upstream_tag }}
          # See: https://github.com/opencontainers/image-spec/blob/main/annotations.md
          labels: |
            org.opencontainers.image.vendor=${{ github.repository_owner }}
            org.opencontainers.image.authors=${{ github.repository_owner }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        env:
          SOURCE_DATE_EPOCH: ${{ steps.commit-ts.outputs.ts }}
        with:
          context: ./${{ matrix.image }}
          file: ./${{ matrix.image }}/Containerfile
          push: true
          platforms: linux/amd64
          build-args: |
            UPSTREAM_TAG=${{ matrix.upstream_tag }}
          tags: ${{ steps.docker_meta.outputs.tags }}

      # https://docs.github.com/en/actions/security-guides/security-hardening-for-github-actions#using-an-intermediate-environment-variable
      - name: Sign image with a key
        run: |
          echo "Cosign version:"
          cosign version

          images=""
          for tag in ${TAGS}; do
            images+="${tag}@${DIGEST} "
          done

          echo "Signing images: ${images}"
          cosign sign --recursive --record-creation-timestamp \
                      --yes \
                      --key env://COSIGN_PRIVATE_KEY \
                      -a "repo=${{ github.server_url }}/${{ github.repository }}" \
                      -a "workflow=${{ github.workflow }}" \
                      -a "ref=${{ github.ref }}" \
                      -a "sha=${{ github.sha }}" \
                      ${images}

          # echo "Verifying signatures for ${images}"
          # cosign verify --key cosign.pub ${images}
        env:
          COSIGN_EXPERIMENTAL: "true"
          TAGS: ${{ steps.docker_meta.outputs.tags }}
          COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
          COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image }}
          subject-digest: ${{ steps.build-and-push.outputs.digest }}
          push-to-registry: true
