name: Build and Push Images

on:
  push:
    branches: [main]
    paths:
      - "**/Containerfile"
      - "**/versions.yaml"

env:
  REGISTRY: ghcr.io

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
      has_changes: ${{ steps.matrix.outputs.has_changes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v47
        with:
          files: |
            **/Containerfile
            **/versions.yaml
          dir_names: true
          dir_names_exclude_current_dir: true
          dir_names_max_depth: 1

      - name: Build matrix from changed images
        id: matrix
        run: |
          CHANGED_DIRS="${{ steps.changed-files.outputs.all_changed_files }}"

          if [ -z "$CHANGED_DIRS" ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo 'matrix={"include":[]}' >> $GITHUB_OUTPUT
            exit 0
          fi

          # Filter out .github and root directories
          IMAGES=()
          for dir in $CHANGED_DIRS; do
            if [[ "$dir" != ".github"* ]] && [[ "$dir" != "." ]]; then
              IMAGES+=("$dir")
            fi
          done

          if [ ${#IMAGES[@]} -eq 0 ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo 'matrix={"include":[]}' >> $GITHUB_OUTPUT
            exit 0
          fi

          # Build matrix with image and version combinations
          MATRIX_INCLUDES=()
          for image in "${IMAGES[@]}"; do
            if [ -f "$image/versions.yaml" ]; then
              # Read versions from yaml file (strip comments)
              VERSIONS=$(yq -r '.versions[]' "$image/versions.yaml" | sed 's/#.*//' | xargs)
              for version in $VERSIONS; do
                MATRIX_INCLUDES+=("{\"image\":\"$image\",\"upstream_tag\":\"$version\"}")
              done
            else
              echo "Warning: No versions.yaml found for $image, skipping"
            fi
          done

          if [ ${#MATRIX_INCLUDES[@]} -eq 0 ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo 'matrix={"include":[]}' >> $GITHUB_OUTPUT
          else
            MATRIX_JSON=$(printf '%s\n' "${MATRIX_INCLUDES[@]}" | jq -s -c '{include: .}')
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "matrix=$MATRIX_JSON" >> $GITHUB_OUTPUT
            echo "Matrix: $MATRIX_JSON"
          fi

  build:
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}

    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.image }}
          file: ./${{ matrix.image }}/Containerfile
          push: ${{ github.event_name == 'push' }}
          build-args: |
            UPSTREAM_TAG=${{ matrix.upstream_tag }}
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image }}:${{ matrix.upstream_tag }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ matrix.upstream_tag }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.image }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
